{% extends "food/base.html" %}
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %} {{ item.item_name }} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href= {% static "food/style.css" %} >
    </head>
    <body>
        {% block body %}

        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{item.item_image}}" alr="{{item.item_name}}" class="card" height="150px" width="100%" />
                </div>
                <div class="col-md-6">
                    <h3> {{ object.item_name }} </h3>
                    <h5> {{object.item_desc}} </h5>
                    <h6>$ {{object.item_price}} </h6>
                    <h6>Add this {{object.user_name}} </h6>
                    <a href={% url 'food:update_item' item.id %} type=button class="btn btn-success">Update </a>
                    <a href={% url 'food:delete_item' item.id %} type=button class="btn btn-success">Delete </a>
                </div>
            </div>
        </div>
        {% endblock body %}

    </body>
</html>
