{% extends "food/base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Add Item{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href= {% static "food/style.css" %} >
</head>
<body>
    {% block body %}
    <div class=" position-absolute top-50 start-50 translate-middle">
        <form method="POST"> {% csrf_token %}
        <h2> Are You sure to delete {{ item.item_name}}</h2>
        {% comment %} <a  class="nav-item nav-link bg-primary p-3" href="{% url 'food:index' %}"><button type="button"> Home Page Click Hear</button></a> {% endcomment %}
        <button type='submit' class="btn btn-success" > Confirm</button>
        
        </form>
    </div>

    {% endblock body %}

    </body>
</html>
